<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div id="quiz-container">
    <div id="quiz">
      <h2 id="question">Question Text</h2>
      <div id="choices">
        <button class="choice" onclick="selectAnswer(0)">Choice 1</button>
        <button class="choice" onclick="selectAnswer(1)">Choice 2</button>
        <button class="choice" onclick="selectAnswer(2)">Choice 3</button>
        <button class="choice" onclick="selectAnswer(3)">Choice 4</button>
      </div>
      <div class="buttons">     
        <button id="next-btn" onclick="previousQuestion()">Previous</button>
        <button id="next-btn" onclick="nextQuestion()">Next</button><br>
</div>
      <button id="back-btn"><a href="index.html">Back</a></button>
    </div>
  </div>
  
  <script src="quiz.js"></script>

</body>
</html>
